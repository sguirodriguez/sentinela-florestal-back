spring.application.name=sentinela-florestal-back

spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:neondb}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Jackson configuration for JSON serialization
spring.jackson.serialization.fail-on-empty-beans=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits-please-use-a-secure-random-string}
jwt.expiration=86400000